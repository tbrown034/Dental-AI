<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello, world</h1>
    <div id="sectionContainer">
      <div id="nameSelector">
        <p>Input your name and we'll print it</p>
        <input id="enterName" placeholder="enter name" />
        <button id="enterButton">Send</button>
        <button id="clearButton">Clear</button>
        <p id="printName"></p>
      </div>
      <div id="incrementalContainer">
        <p>Incremental Counter</p>
        <div id="countContainer">
          <div>Counter =</div>
          <div id="currentCount">0</div>
        </div>
        <div id="incrementalButtons">
          <button id="buttonPlusOne">+1</button>
          <button id="buttonPlusTwo">+2</button>
          <button id="buttonMinusOne">-1</button>
          <button id="buttonMinusTwo">-2</button>
          <button id="buttonCounterClear">Clear</button>
        </div>
      </div>
      <div id="colorChooser">
        <p>Choose your colors</p>
        <div id="colorInputs">
          <!-- Add labels for clarity -->
          <label for="backgroundColorPicker">Background Color:</label>
          <input
            type="color"
            id="backgroundColorPicker"
            title="Background color"
          />

          <label for="textColorPicker">Text Color:</label>
          <input type="color" id="textColorPicker" title="Text color" />

          <!-- Adjust the button to align with the inputs -->
          <button id="applyColorsButton">Apply Colors</button>
        </div>
      </div>
      <div id="todoList">
        <div>
          <p>Numbered To-Do List</p>
          <div id="todoContainer">
            <input id="newTaskInput" placeholder="Enter new task" />
            <button id="addTaskButton">Add Task</button>
          </div>
          <ol id="numberedTasks"></ol>
        </div>
        <div>
          <p>Completed Tasks</p>
          <div id="completedTasks"></div>
        </div>
      </div>
      <div id="calculatorContainer">
        <p>Calculator</p>
        <div id="calculatorBody">
          <button class="calcNumber" data-value="7">7</button>
          <button class="calcNumber" data-value="8">8</button>
          <button class="calcNumber" data-value="9">9</button>
          <button class="calcNumber" data-value="4">4</button>
          <button class="calcNumber" data-value="5">5</button>
          <button class="calcNumber" data-value="6">6</button>
          <button class="calcNumber" data-value="2">2</button>
          <button class="calcNumber" data-value="1">1</button>
          <button class="calcNumber" data-value="0">0</button>
          <button id="division" class="operator" data-value="/">/</button>
          <button id="multiplication" class="operator" data-value="*">x</button>
          <button id="subtract" class="operator" data-value="-">-</button>
          <button id="additions" class="operator" data-value="+">+</button>
          <button id="equals" class="operator" data-value="=">=</button>
          <button id="clear" class="operator" data-value="clear">clear</button>
        </div>
        <div>
          <p id="calculationDisplay">Calculation:</p>
          <p id="resultDisplay">Result:</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
